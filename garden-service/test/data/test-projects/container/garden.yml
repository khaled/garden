kind: Project
name: container
environments:
  - name: local
  - name: cluster-docker
  - name: cluster-docker-buildkit
  - name: cluster-docker-auth
  - name: kaniko
providers:
  - name: local-kubernetes
    environments: [local]
  - &clusterDocker
    name: local-kubernetes
    environments: [cluster-docker]
    buildMode: cluster-docker
    imagePullSecrets:
      # Note: We populate this secret in the test code
      - name: test-docker-auth
    # This is currently necessary for Docker Desktop, and potentially other local K8s distros
    # Note: It is _terribly_ slow, so should only be used for testing.
    storage:
      builder:
        storageClass: garden-system-nfs-v2
  - <<: *clusterDocker
    environments: [cluster-docker-buildkit]
    clusterDocker:
      enableBuildKit: true
  - <<: *clusterDocker
    environments: [cluster-docker-auth]
  - <<: *clusterDocker
    environments: [kaniko]
    buildMode: kaniko