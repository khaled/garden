kind: Project
name: container
environments:
  - name: local
    providers:
      - name: local-kubernetes
  - name: cluster-docker
    providers:
      - &clusterDocker
        name: local-kubernetes
        buildMode: cluster-docker
        imagePullSecrets:
          # Note: We populate this secret in the test code
          - name: test-docker-auth
  - name: cluster-docker-buildkit
    providers:
      - <<: *clusterDocker
        clusterDocker:
          enableBuildKit: true
  - name: cluster-docker-auth
    providers:
      - <<: *clusterDocker
  - name: kaniko
    providers:
      - <<: *clusterDocker
        buildMode: kaniko
