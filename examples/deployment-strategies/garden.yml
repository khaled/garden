kind: Project
name: deployment-strategies
environments:
  - name: local
  - name: local-default
  - name: local-blue-green
  - name: testing
providers:
    # Default deployment strategy
  - name: local-kubernetes
    environments: [local]
    # Same as above but explicit
  - name: local-kubernetes
    environments: [local-default]
    deploymentStrategy: rolling
    # Blue-green deployment strategy.
  - name: local-kubernetes
    environments: [local-blue-green]
    deploymentStrategy: blue-green
    # Testing environment
  - name: kubernetes
    environments: [testing]
    context: gke_garden-dev-200012_europe-west1-b_garden-dev-1
    namespace: deployment-strategies-testing-${local.env.CIRCLE_BUILD_NUM || local.username}
    defaultHostname: deployment-strategies-testing.dev-1.sys.garden
    buildMode: cluster-docker
    deploymentStrategy: blue-green
